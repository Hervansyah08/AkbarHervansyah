<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kode membuat list angka</title>
  </head>
  <body>
    <!-- kode membuat list angka -->
    <ol>
      <li>PSU</li>
      <li>RAM</li>
      <li>CD-ROM</li>
      <li>Processor</li>
      <li>VGA</li>
    </ol>
    <!-- kode list mulai dari angka 5 -->
    <ol start="5"></ol>
    <!-- kode list huruf besar -->
    <ol type="A"></ol>
    <!-- kode list huruf kecil -->
    <ol type="a"></ol>
    <!-- Kode list angka romawi besar -->
    <ol type="I"></ol>
    <!-- kode angka rowami kecil -->
    <ol type="i"></ol>
    <!-- kode list angka romawi mulai dari 7 -->
    <ol type="I" start="7"></ol>
  </body>
</html>
